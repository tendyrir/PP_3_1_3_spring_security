<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <title>User page</title>

</head>

<body>

<!-- PAGE HEADER: [username] with roles: [roles list] logout -->
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="navbar-brand">
        <span style="font-weight: bold" th:text="${user.getEmail()}"></span>
        <span>with roles: </span>
        <span th:each="role :${user.getRoles()}">
            <span th:text="${role.getValue()}"></span>
        </span>
    </div>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>


<!-- BODY OF PAGE 2 PANELS -->
<div class="container-fluid" style="max-height: 100%; height: 100vh; background-color: #f8f9fa">
    <div class="row">

        <!-- SIDE PANEL -->
        <div class="p-0 col-2"
             style="width: 25vh; max-width: 25vh; max-height: 100%; height: 100vh; background-color: white">
            <div class="nav flex-column nav-pills pt-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">

                <a class="nav-link" th:href="@{/admin}" sec:authorize="hasAuthority('ROLE_ADMIN')"
                   role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>

                <a class="nav-link active" th:href="@{/user}"
                   sec:authorize="hasAnyAuthority('ROLE_ADMIIN', 'ROLE_USER')" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>

            </div>
        </div>

        <!-- ADMIN PANEL -->
        <main role="main" class="pt-3 pl-4 col-10 main-content" style="background: #f8f9fa">
            <h1 class="mb-3">User information-page</h1>

            <div class="tab-content">

                <!-- USER INFO TAB -->
                <div class="tab-pane fade show active" id="UsersTable">
                    <div class="card table-responsive">
                        <h5 class="card-header">About user</h5>
                        <div class="card-body">

                            <table class="table table-striped">
                                <!-- TABLE USERS HEADER -->
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <!-- TABLE USERS BODY -->
                                <tbody>
                                <tr>
                                    <td><a th:text="${user.getId()}"></a></td>
                                    <td th:text="${user.username}"/>
                                    <td th:text="${user.surname}"/>
                                    <td th:text="${user.age}"/>
                                    <td th:text="${user.email}"/>
                                    <td>
                                        <span th:each="role : ${user.getRoles()}">
                                            <span th:text="${role.getValue()}"></span>
                                        </span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>


</html>
