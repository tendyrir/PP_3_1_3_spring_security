<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<h1> Users Table </h1>
<div>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td>
                <a th:href="@{/admin/user/{id}(id =${user.getId()})}" th:text="${user.getId()}"></a>
            </td>
            <td th:text="${user.username}"/>
            <td th:text="${user.surname}"/>
            <td th:text="${user.email}"/>
            <td th:text="${user.rolesToString()}"/>
            <td>
                <div>
                    <a th:href="@{/admin/edit/{id}(id=${user.getId()})}"> Edit </a>
                </div>
            </td>
            <td>
                <div>
                    <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                        <input type="submit" value="Delete"/>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<a href="/admin/new"> Add User </a>
<br>
<a href="/user"> User Info </a>
<br>
<a th:href="@{/logout}"> Logout </a>

</body>
</html>
