<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <title>Admin panel</title>

</head>

<body>

<!-- PAGE HEADER: [username] with roles: [roles list] logout -->
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="navbar-brand">
        <span style="font-weight: bold" th:text="${user.getEmail()}"></span>
        <span>with roles: </span>
        <span th:each="role :${user.getRoles()}">
            <span th:text="${role.getValue()}"></span>
        </span>
    </div>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>


<!-- BODY OF PAGE 2 PANELS -->
<div class="container-fluid" style="max-height: 100%; height: 100vh; background-color: #f8f9fa">
    <div class="row">

        <!-- SIDE PANEL -->
        <div class="p-0 col-2"
             style="width: 25vh; max-width: 25vh; max-height: 100%; height: 100vh; background-color: white">
            <div class="nav flex-column nav-pills pt-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" th:href="@{/admin}" sec:authorize="hasAuthority('ROLE_ADMIN')"
                   role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>

                <a class="nav-link" th:href="@{/user}"
                   sec:authorize="hasAnyAuthority('ROLE_ADMIIN', 'ROLE_USER')" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>

        <!-- ADMIN PANEL -->
        <main role="main" class="pt-3 pl-4 col-10 main-content" style="background: #f8f9fa">
            <h1>Admin panel</h1>

            <!-- TABS LIST -->
            <ul class="nav nav-tabs mt-3">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#UsersTable">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#NewUser">New User</a>
                </li>
            </ul>

            <div class="tab-content">

                <!-- USER INFO TAB -->
                <div class="tab-pane fade show active" id="UsersTable">
                    <div class="card table-responsive">
                        <h5 class="card-header">All users</h5>
                        <div class="card-body">

                            <table class="table table-striped">
                                <!-- TABLE USERS HEADER -->
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <!-- TABLE USERS BODY -->
                                <tbody>
                                <tr th:each="user: ${users}">
                                    <td><a th:text="${user.getId()}"></a></td>
                                    <td th:text="${user.username}"/>
                                    <td th:text="${user.surname}"/>
                                    <td th:text="${user.age}"/>
                                    <td th:text="${user.email}"/>
                                    <td>
                                        <span th:each="role : ${user.getRoles()}">
                                            <span th:text="${role.getValue()}"></span>
                                        </span>
                                    </td>


                                    <!-- EDIT BUTTON -->
                                    <td>
                                        <button type="button" class="btn btn-info" data-toggle="modal"
                                                th:data-target="${'#Edit' + user.getId()}"> Edit
                                        </button>
                                    </td>

                                    <!--- DELETE BUTTON --->
                                    <td>
                                        <button type="button" class="btn btn-danger" data-toggle="modal"
                                                th:data-target="${'#Delete' + user.getId()}"> Delete
                                        </button>
                                    </td>


                                    <!-- MODAL WINDOW EDIT -->
                                    <div class="modal fade" th:id="${'Edit' + user.getId()}"
                                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" modal-dialog-centered>
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">Edit user</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>


                                                <form th:action="@{/admin/edit/{id}(id=${user.getId()})}"
                                                      th:object="${user}" th:method="PATCH">

                                                    <div class="modal-body col-md text-center">

                                                        <label for="idEdit"
                                                               class="font-weight-bold">ID<input
                                                                class="form-control"
                                                                type="text" id="idEdit"
                                                                th:value="*{id}"
                                                                disabled></label>
                                                        <br>

                                                        <label th:for="username"
                                                               class="font-weight-bold">First
                                                            Name
                                                            <input class="form-control"
                                                                   type="text"
                                                                   name="username"
                                                                   th:value="*{username}"
                                                                   required minlength="2" maxlength="15"></label>
                                                        <br>

                                                        <label th:for="surname"
                                                               class="font-weight-bold">Last
                                                            Name
                                                            <input class="form-control"
                                                                   type="text"
                                                                   name="surname"
                                                                   th:value="*{surname}"
                                                                   required minlength="2" maxlength="15"></label>
                                                        <br>

                                                        <label th:for="age"
                                                               class="font-weight-bold">Age
                                                            <input class="form-control"
                                                                   type="number" step="1"
                                                                   min="0"
                                                                   name="age"
                                                                   th:value="*{age}"
                                                                   required minlength="1" maxlength="150"></label>
                                                        <br>

                                                        <label th:for="email"
                                                               class="font-weight-bold">Email
                                                            <input class="form-control"
                                                                   type="email" name="email"
                                                                   th:value="*{email}"
                                                                   required></label>
                                                        <br>

                                                        <label th:for="password"
                                                               class="font-weight-bold">Password
                                                            <input class="form-control"
                                                                   type="password"
                                                                   name="password"
                                                                   required minlength="3" maxlength="15"></label>
                                                        <br>

                                                        <label class="font-weight-bold mb-0">Role</label>
                                                        <select class="form-control"
                                                                name="roles" multiple
                                                                style="height: 50px; width: 200px; margin: 0 auto">
                                                            <option th:each="role: ${roles}"
                                                                    th:value="${role.getId()}"
                                                                    th:text="${role.getValue()}"
                                                                    name="roles">
                                                            </option>
                                                        </select>
                                                        <br>

                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="submit"
                                                                class="btn btn-primary">
                                                            Edit
                                                        </button>
                                                        <button type="button"
                                                                class="btn btn-secondary"
                                                                data-dismiss="modal">Close
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>


                                    <!--- MODAL WINDOW DELETE --->
                                    <div class="modal fade" th:id="${'Delete' + user.getId()}"
                                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" modal-dialog-centered>
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">Delete user</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>


                                                <form th:method="DELETE"
                                                      th:action="@{/admin/{id}(id=${user.getId()})}"
                                                      th:object="${user}">

                                                    <div class="modal-body col-md text-center">


                                                        <label for="idDelete" class="font-weight-bold">
                                                            ID
                                                            <input class="form-control"
                                                                   type="text" id="idDelete"
                                                                   th:value="*{id}"
                                                                   disabled>
                                                        </label>
                                                        <br>

                                                        <label for="usernameDelete" class="font-weight-bold">
                                                            First name
                                                            <input class="form-control"
                                                                   type="text" id="usernameDelete"
                                                                   th:value="*{username}"
                                                                   disabled>
                                                        </label>
                                                        <br>


                                                        <label for="surnameDelete" class="font-weight-bold">
                                                            Last name
                                                            <input class="form-control"
                                                                   id="surnameDelete"
                                                                   th:value="*{surname}"
                                                                   disabled/>
                                                        </label>
                                                        <br>

                                                        <label for="ageDelete" class="font-weight-bold">
                                                            Last name
                                                            <input class="form-control"
                                                                   id="ageDelete"
                                                                   th:value="*{age}"
                                                                   disabled/>
                                                        </label>
                                                        <br>

                                                        <label for="emailDelete" class="font-weight-bold">
                                                            Last name
                                                            <input class="form-control"
                                                                   id="emailDelete"
                                                                   th:value="*{email}"
                                                                   disabled/>
                                                        </label>
                                                        <br>

                                                        <label class="font-weight-bold">Role</label>
                                                        <select class="form-control form-control-sm"
                                                                name="roles" multiple
                                                                style="height: 50px; width: 200px; margin: 0 auto"
                                                                disabled>
                                                            <option th:each="role: ${roles}"
                                                                    th:value="${role.getId()}"
                                                                    th:text="${role.getValue()}"
                                                                    name="roles">
                                                            </option>
                                                        </select>
                                                        <br>

                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">Close
                                                        </button>

                                                        <button type="submit" class="btn btn-danger">Delete
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>


                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- NEW USER TAB -->
                <div class="tab-pane fade show" id="NewUser">
                    <div class="card">
                        <h5 class="card-header">Add new user</h5>
                        <div class="card-body text-center">
                            <form th:method="POST" th:action="@{/admin}" th:object="${newUser}">

                                <label class="font-weight-bold mb-0" for="firstNameNew">First name</label>
                                <input class="form-control" type="text" required minlength="2"
                                       maxlength="15" th:field="*{username}"
                                       id="firstNameNew"
                                       style="height: 30px; width: 300px; margin: 0 auto"
                                       placeholder="First name"/>
                                <br>

                                <label class="font-weight-bold mb-0" for="lastNameNew">Last name</label>
                                <input class="form-control" type="text" required minlength="2"
                                       maxlength="15" th:field="*{surname}"
                                       id="lastNameNew"
                                       style="height: 30px; width: 300px; margin: 0 auto"
                                       placeholder="Last name"/>
                                <br>

                                <label class="font-weight-bold mb-0" for="ageNew">Age</label>
                                <input class="form-control" type="number" step="1" min="0" required
                                       minlength="1" maxlength="120" th:field="*{age}"
                                       id="ageNew"
                                       style="height: 30px; width: 300px; margin: 0 auto"
                                       placeholder="Age"/>
                                <br>

                                <label class="font-weight-bold mb-0" for="emailNew">Email</label>
                                <input class="form-control" type="email" th:field="*{email}"
                                       id="emailNew"
                                       style="height: 30px; width: 300px; margin: 0 auto"
                                       placeholder="Email"/>
                                <br>

                                <label class="font-weight-bold mb-0" for="passwordNew">Password</label>
                                <input class="form-control" type="password" required minlength="3"
                                       maxlength="15" th:field="*{password}"
                                       id="passwordNew"
                                       style="height: 30px; width: 300px; margin: 0 auto"
                                       placeholder="Password"/>
                                <br>

                                <label class="font-weight-bold mb-0">Role</label>
                                <select class="form-control form-control-sm" name="roles" multiple
                                        style="height: 50px; width: 300px; margin: 0 auto" required>
                                    <option th:each="role: ${roles}"
                                            th:value="${role.getId()}"
                                            th:text="${role.getValue()}"
                                            name="roles">
                                    </option>
                                </select>
                                <br>
                                <div>
                                    <button type="submit" class="btn btn-success btn-lg">Add new user</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>


        </main>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>


</html>
